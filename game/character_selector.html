<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selector</title>
  <link rel="stylesheet" href="character_selector.css">
</head>

<body>
  <h1>Character Selector</h1>

  <!-- Container where characters will appear -->
  <div id="character-container" class="character-grid"></div>

  <script>
    // Directly embedding the JSON data
    const data = {
      "characters": [
        {
          "name": "Dark Knight",
          "image": "../assets/characters/dark_knight.png",
          "hp": 120,
          "difficulty": 4,
          "flavor": "A cursed warrior who draws power from pain.",
          "abilities": [
            { "name": "Life Drain", "description": "Steal 20 HP from the enemy and heal self." },
            { "name": "Dark Slash", "description": "Deal 30 damage, but lose 10 HP." }
          ]
        },
        {
          "name": "Knight",
          "image": "../assets/characters/knight.png",
          "hp": 150,
          "difficulty": 3,
          "flavor": "A loyal defender who thrives in battle.",
          "abilities": [
            { "name": "Shield Bash", "description": "Deal 15 damage and stun the enemy." },
            { "name": "Defensive Stance", "description": "Reduce incoming damage by 50% for 1 turn." }
          ]
        },
        {
          "name": "Paladin",
          "image": "../assets/characters/paladin.png",
          "hp": 140,
          "difficulty": 2,
          "flavor": "A holy warrior who heals allies and smites foes.",
          "abilities": [
            { "name": "Holy Smite", "description": "Deal 25 radiant damage." },
            { "name": "Lay on Hands", "description": "Heal self or ally for 30 HP." }
          ]
        },
        {
          "name": "Thief",
          "image": "../assets/characters/thief.png",
          "hp": 100,
          "difficulty": 3,
          "flavor": "A nimble fighter who strikes fast and steals gold.",
          "abilities": [
            { "name": "Backstab", "description": "Deal 35 damage if enemy is stunned, else 20." },
            { "name": "Steal", "description": "Steal 10 gold from the enemy." }
          ]
        },
        {
          "name": "Witch",
          "image": "../assets/characters/witch.png",
          "hp": 90,
          "difficulty": 5,
          "flavor": "A master of curses and fire magic.",
          "abilities": [
            { "name": "Fireball", "description": "Deal 40 damage." },
            { "name": "Curse", "description": "Reduce enemy attack by 50% for 2 turns." }
          ]
        }
      ]
    };

    // Render characters
    const container = document.getElementById("character-container");

    data.characters.forEach(character => {
      const card = document.createElement("div");
      card.classList.add("character-card");

      card.innerHTML = `
      <img src="${character.image}" alt="${character.name}" class="character-img">
      <div class="character-info">
    <h2>${character.name}</h2>
    <p><strong>HP:</strong> ${character.hp}</p>
    <p><strong>Difficulty:</strong> ${character.difficulty}</p>
    <p class="flavor">${character.flavor}</p>
    <h3>Abilities</h3>
    <ul>
      ${character.abilities.map(ability => `
        <li><strong>${ability.name}:</strong> ${ability.description}</li>
      `).join("")}
    </ul>
  </div>
`;

      container.appendChild(card);
    });
  </script>
</body>

</html>
