<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overworld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    .character-card {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 300px;
      text-align: center;
    }
    .character-card img {
      width: 150px;
      height: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Overworld!</h1>
  <div id="selected-character" class="character-card">
    <p>Loading character...</p>
  </div>

  <script>
    // Retrieve the selected character from localStorage
    const selectedCharacterJSON = localStorage.getItem("selectedCharacter");

    const container = document.getElementById("selected-character");

    if (selectedCharacterJSON) {
      const character = JSON.parse(selectedCharacterJSON);

      container.innerHTML = `
        <h2>${character.name}</h2>
        <img src="${character.image}" alt="${character.name}">
        <p><strong>HP:</strong> ${character.hp}</p>
        <p><strong>Difficulty:</strong> ${character.difficulty}</p>
        <p class="flavor">${character.flavor}</p>
        <h3>Abilities</h3>
        <ul>
          ${character.abilities.map(a => `<li><strong>${a.name}:</strong> ${a.description}</li>`).join('')}
        </ul>
      `;
    } else {
      container.innerHTML = "<p>No character selected!</p>";
    }
  </script>
</body>
</html>
