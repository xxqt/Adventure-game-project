<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="battle.css">
  <style>
    :root {
      --scene-w: 720px;
      --scene-h: 504px;
      --side-w: 320px;
      --gap: 16px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: url("../assets/overworld.png") center/cover no-repeat fixed;
      color: #e7edf5;
      text-align: center;
    }

    #shop-layout {
      width: min(100%, calc(var(--scene-w) + var(--side-w) + var(--gap) + 24px));
      margin: 0 auto 24px;
      padding: 0 12px;
      display: grid;
      grid-template-columns: var(--scene-w) var(--side-w);
      gap: var(--gap);
      align-items: start;
    }

    .scene {
      position: relative;
      width: var(--scene-w);
      height: var(--scene-h);
      margin: 8px auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,.25);
      border-radius: 12px;
    }

    #character-image {
      max-width: 50%;
      image-rendering: pixelated;
    }

    #console {
      background: rgba(0,0,0,.35);
      padding: 10px 12px;
      border-radius: 8px;
      text-align: left;
      width: var(--scene-w);
      margin: 0 auto;
      min-height: 54px;
      box-sizing: border-box;
    }

    #sidebar { display: grid; gap: var(--gap); }
    #character-info {
      background: rgba(0,0,0,.75);
      padding: 12px;
      border-radius: 8px;
      text-align: left;
    }

    #shop-items { display: grid; gap: 10px; }
    .shop-btn {
      padding: 10px 12px;
      border: 2px solid #3a4a5f;
      background: #16212e;
      color: #e7edf5;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>

  <div id="shop-layout">
    <div id="left">
      <div class="scene">
        <img id="character-image" alt="Character">
      </div>
      <div id="console"><p id="shop-text">Welcome to the shop!</p></div>
    </div>

    <div id="sidebar">
      <div id="character-info">
        <h3 id="player-name"></h3>
        <p>HP: <span id="player-hp"></span> / <span id="player-maxhp"></span></p>
        <p>Gold: <span id="player-gold"></span></p>
        <h4>Abilities:</h4>
        <ul id="player-abilities"></ul>
      </div>

      <div id="shop-items">
        <h4>Buy Permanent Buffs</h4>
        <button class="shop-btn" id="buy-hp">+20 Max HP (50 Gold)</button>
        <button class="shop-btn" id="upgrade-ability">Upgrade Ability Damage (+5) (100 Gold)</button>
        <button class="shop-btn" id="exit-shop">Exit Shop</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/characters.js"></script>

  <script>
    const qs = new URLSearchParams(location.search);

    // Load character from query param
    let player = { name:"Hero", maxHp:20, currentHp:20, gold:0, abilities:[] };
    const charData = qs.get("character");
    if(charData){
      player = JSON.parse(decodeURIComponent(charData));
    }

    const characterImage = document.getElementById("character-image");
    const nameEl = document.getElementById("player-name");
    const hpEl = document.getElementById("player-hp");
    const maxHpEl = document.getElementById("player-maxhp");
    const goldEl = document.getElementById("player-gold");
    const abilitiesEl = document.getElementById("player-abilities");
    const shopText = document.getElementById("shop-text");

    function updateHUD(){
      nameEl.textContent = player.name;
      hpEl.textContent = player.currentHp;
      maxHpEl.textContent = player.maxHp;
      goldEl.textContent = player.gold;
      abilitiesEl.innerHTML = '';
      player.abilities.forEach(a=>{
        const li = document.createElement('li');
        li.textContent = `${a.name} (Damage: ${a.damage})`;
        abilitiesEl.appendChild(li);
      });
      characterImage.src = data.characters.find(c => c.name === player.name)?.image || '';
    }

    updateHUD();

    // Buy HP
    document.getElementById("buy-hp").addEventListener("click", ()=>{
      if(player.gold >= 50){
        player.gold -= 50;
        player.maxHp += 20;
        player.currentHp += 20;
        shopText.textContent = "Max HP increased by 20!";
        updateHUD();
      } else {
        shopText.textContent = "Not enough gold!";
      }
    });

    // Upgrade abilities permanently
    document.getElementById("upgrade-ability").addEventListener("click", ()=>{
      if(player.gold < 100){
        shopText.textContent = "Not enough gold!";
        return;
      }
      if(player.abilities.length === 0){
        shopText.textContent = "No abilities to upgrade!";
        return;
      }

      player.gold -= 100;
      player.abilities.forEach(a => {
        a.damage = (a.damage || 0) + 5;
      });
      shopText.textContent = "All abilities permanently increased by +5 damage!";
      updateHUD();
    });

    // Exit shop
    document.getElementById("exit-shop").addEventListener("click", ()=>{
      qs.set("character", encodeURIComponent(JSON.stringify(player)));
      location.href = `overworld.html?${qs.toString()}`;
    });

    // Exit shop via Escape key
    window.addEventListener("keydown", e=>{
      if(e.key==="Escape"){
        qs.set("character", encodeURIComponent(JSON.stringify(player)));
        location.href = `overworld.html?${qs.toString()}`;
      }
    });
  </script>
</body>
</html>
